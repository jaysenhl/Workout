<div class="pagewrap">
    <div class="main">
        <h1 class="text-center mt-3">Crea Tus Rutinas</h1>
        <div class="form-container text-center">
        <form>
            <label>Fecha</label>
            <input id="fecha" type="date" required>
            <br>
            <label>Ejercicio</label>
            <select id="ejerciciosSelect">
                <option value="" selected>Escoje un ejercicio</option>
                <option value="Jumping Jacks">Jumping Jacks</option>
                <option value="Push Ups">Push Ups</option>
                <option value="Pull Ups">Pull Ups</option>
                <option value="Squats">Squats</option>
                <option value="Lunges">Lunges</option>
                <option value="Planks">Planks</option>
                <option value="Abs">Abs</option>
                <option value="Bicep Curls">Bicep Curls</option>
                <option value="Tricep Extension">Tricep Extension</option>
                <option value="Chest Press">Chest Press</option>
                <option value="Incline Chest Press">Incline Chest Press</option>
                <option value="Decline Chest Press">Decline Chest Press</option>
                <option value="Close Grip Chest Press">Close Grip Chest Press</option>
                <option value="Row">Row</option>
                <option value="Single Arm Row (left)">Single Arm Row (left)</option>
                <option value="Single Arm Row (right)">Single Arm Row (right)</option>
            </select>
            <br>
            <label>Equipo Seleccionado</label>
            <select id="equipoSelect">
                <option value="" selected>Escoje una opcion</option>
                <option value="Peso Corporal">Peso Corporal</option>
                <option value="Dumbells">Dumbells</option>
                <option value="Kettlebells">Kettlebells</option>
                <option value="Barbell">Barbell</option>
            </select>
            <br>
            <label>Peso a utilizar <strong>(libras)</strong></label>
            <select id="pesoSelect"></select>
            <br>
            <label>Sets</label>
            <select id="setSelect"></select>
            <br>
            <label>Repeticiones</label>
            <select id="repSelect"></select>
        </form>
        <button  id="anadirBtn" class="btn btn-info mt-3">Anadir Ejercicio</button>
        <br>
     
        </div>
        <div class="container text-center mt-4">
          <h1>Ejercicios Seleccionados</h1>
          <ul id="listcontainer">
            <button id="comenzarBtn" class="btn btn-info mt-3">Comenzar Ejercicios</button>
